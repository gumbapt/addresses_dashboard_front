<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Pusher</title>
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
</head>
<body>
    <h1>Teste de ConexÃ£o Pusher</h1>
    <button onclick="testPusher()">Testar ConexÃ£o</button>
    <button onclick="subscribeToChannel()">Inscrever no Canal</button>
    <div id="status"></div>
    <div id="messages"></div>

    <script>
        // ConfiguraÃ§Ã£o do Pusher
        const pusher = new Pusher('b395ac035994ca7af583', {
            cluster: 'eu',
            forceTLS: true,
            encrypted: true
        });

        function updateStatus(message) {
            document.getElementById('status').innerHTML += '<p>' + message + '</p>';
        }

        function testPusher() {
            updateStatus('ğŸ”Œ Testando conexÃ£o com Pusher...');
            
            pusher.connection.bind('connected', () => {
                updateStatus('âœ… Conectado ao Pusher!');
                updateStatus('ğŸ”— Connection ID: ' + pusher.connection.connection.id);
            });

            pusher.connection.bind('error', (err) => {
                updateStatus('âŒ Erro de conexÃ£o: ' + err.message);
            });

            pusher.connection.bind('disconnected', () => {
                updateStatus('ğŸ”Œ Desconectado do Pusher');
            });
        }

        function subscribeToChannel() {
            updateStatus('ğŸ“¡ Inscrevendo no canal chat.33...');
            
            const channel = pusher.subscribe('chat.33');
            
            channel.bind('pusher:subscription_succeeded', () => {
                updateStatus('âœ… Inscrito no canal chat.33 com sucesso!');
            });

            channel.bind('pusher:subscription_error', (status) => {
                updateStatus('âŒ Erro na inscriÃ§Ã£o: ' + JSON.stringify(status));
            });

            channel.bind('MessageSent', (data) => {
                updateStatus('ğŸ”” Mensagem recebida: ' + JSON.stringify(data));
                document.getElementById('messages').innerHTML += '<p><strong>Nova mensagem:</strong> ' + data.content + '</p>';
            });

            updateStatus('ğŸ“¡ Aguardando eventos no canal chat.33...');
        }

        // Testar automaticamente ao carregar
        window.onload = function() {
            updateStatus('ğŸš€ PÃ¡gina carregada, iniciando teste...');
            testPusher();
        };
    </script>
</body>
</html>
